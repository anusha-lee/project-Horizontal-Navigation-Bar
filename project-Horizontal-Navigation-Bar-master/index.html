<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="css/style.css" type="text/css"> 
    <link rel="stylesheet" href="css/animsition.min.css" type="text/css">      
  </head>
  <body>
    <div class="animsition">
      <nav class="navBar">
      	<img src="images/treehouse-icon.png" title="Treehouse" alt="treehouse" class="treehouseIcon">
      	<ul id="navBar"> 	  		
            <li><a href="index.html" class="animsition-link">HOME</a></li>
            <li><a href="about.html" class="animsition-link">ABOUT</a></li>
            <li><a href="location.html" class="animsition-link">LOCATION</a></li>

      	</ul>
      </nav>
      <div class="container">
          <div class="box" id="boxHome">
        	<div class="signupText">

    	    	<p>An imbecillia labefactat co incidissem im. Exhibetur inscitiae concilium ii at mo.</p>
          </div>

  	    			<label>Last name</label>

  	    			<label>Email address</label>

  	        </form>    	    	
    	    </div>
    	  </div> 	     	
      </div>
    </div>    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/animsition.min.js"></script>
    <script>
      $(document).ready(function() {
        $('.animsition').animsition();
      });
    </script>
  </body>
</html>
